<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #888;
        }

        .status-card {
            padding: 20px;
            text-align: center;
        }

        .status-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status-verified { color: #22c55e; }
        .status-failed { color: #ef4444; }
        .status-error { color: #f59e0b; }
        .status-checking { color: #3b82f6; }
        .status-unknown { color: #6b7280; }

        .last-check {
            font-size: 11px;
            color: #666;
            margin-top: 10px;
        }

        .details {
            padding: 15px 20px;
            background: #0f0f1a;
            border-top: 1px solid #333;
        }

        .details h3 {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 13px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #888;
        }

        .detail-value {
            font-weight: 500;
        }

        .mismatches {
            padding: 15px 20px;
            background: rgba(239, 68, 68, 0.1);
            border-top: 1px solid #333;
        }

        .mismatches h3 {
            font-size: 12px;
            color: #ef4444;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .mismatch-item {
            font-size: 11px;
            font-family: monospace;
            padding: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .actions {
            padding: 15px 20px;
            border-top: 1px solid #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 3px solid #333;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .not-on-site-banner {
            background: #374151;
            padding: 10px 15px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            border-bottom: 1px solid #333;
        }

        .not-on-site-banner a {
            color: #60a5fa;
            text-decoration: none;
        }

        .not-on-site-banner a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="not-on-site-banner" class="not-on-site-banner" style="display: none;">
        You're not on pinchat.io â€” <a href="https://pinchat.io" target="_blank">Visit site</a>
    </div>
    <div class="header">
        <h1>PinChat Integrity Verifier</h1>
        <p>Verifying pinchat.io file integrity</p>
    </div>

    <div class="status-card">
        <div id="status-icon" class="status-icon">?</div>
        <div id="status-text" class="status-text">Loading...</div>
        <div id="last-check" class="last-check"></div>
    </div>

    <div id="details" class="details" style="display: none;">
        <h3>Verification Details</h3>
        <div class="detail-row">
            <span class="detail-label">Files Checked</span>
            <span id="files-checked" class="detail-value">0</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Files Matched</span>
            <span id="files-matched" class="detail-value">0</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Files Failed</span>
            <span id="files-failed" class="detail-value">0</span>
        </div>
    </div>

    <div id="mismatches" class="mismatches" style="display: none;">
        <h3>Failed Files</h3>
        <div id="mismatch-list"></div>
    </div>

    <div class="actions">
        <button id="verify-btn">Verify Now</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
