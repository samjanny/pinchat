services:
  pinchat:
    build: .
    container_name: pinchat
    ports:
      - "3000:3000"
    volumes:
      # Mount certificates (read-only)
      - ./certs:/app/certs:ro
    env_file:
      - .env
    # Use tmpfs for maximum security (data only in RAM)
    tmpfs:
      - /tmp:mode=1777,size=512M
    restart: unless-stopped
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except tmpfs mounts)
    # Commented out for now as it may cause issues with some operations
    # read_only: true
